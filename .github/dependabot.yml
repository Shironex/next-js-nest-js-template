version: 2
updates:
  # NPM dependencies for root package.json
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    reviewers:
      - 'shirone'
    assignees:
      - 'shirone'
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: '@nestjs/*'
        update-types: ['version-update:semver-major']
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      - dependency-name: 'prisma'
        update-types: ['version-update:semver-major']

  # NPM dependencies for API
  - package-ecosystem: 'npm'
    directory: '/apps/api'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'api'
      - 'automated'
    commit-message:
      prefix: 'chore(deps): api'
      include: 'scope'

  # NPM dependencies for Web
  - package-ecosystem: 'npm'
    directory: '/apps/web'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'web'
      - 'automated'
    commit-message:
      prefix: 'chore(deps): web'
      include: 'scope'

  # NPM dependencies for UI package
  - package-ecosystem: 'npm'
    directory: '/packages/ui'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'ui'
      - 'automated'
    commit-message:
      prefix: 'chore(deps): ui'
      include: 'scope'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    labels:
      - 'ci'
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'ci(deps)'
      include: 'scope'
