name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter=api db:generate

      - name: Run tests
        run: |
          pnpm lint
          pnpm --filter=api typecheck
          pnpm --filter=web typecheck
          pnpm --filter=api test

      - name: Build applications
        run: |
          pnpm --filter=api build
          pnpm --filter=web build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_API_URL: 'http://localhost:3000/api'
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: '1x00000000000000000000AA'
          TURNSTILE_SECRET_KEY: '1x0000000000000000000000000000000AA'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Determine version bump type
        id: version_type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            # Auto-determine version type based on commit messages
            if git log --oneline $(git describe --tags --abbrev=0)..HEAD | grep -E "BREAKING CHANGE|feat!|fix!"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif git log --oneline $(git describe --tags --abbrev=0)..HEAD | grep -E "feat:"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump API version
        run: |
          cd apps/api
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "API_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "API bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Bump Web version
        run: |
          cd apps/web
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "WEB_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Web bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Bump root version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "ROOT_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Root bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD)
          fi

          # Create changelog content
          CHANGELOG="## Version $ROOT_VERSION

          ### Changes
          $COMMITS

          ### Application Versions
          - API: $API_VERSION
          - Web: $WEB_VERSION"
                    
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version changes
        run: |
          git add .
          git commit -m "chore: bump versions to $ROOT_VERSION [skip release]

          - API: $API_VERSION
          - Web: $WEB_VERSION
          - Root: $ROOT_VERSION"

      - name: Create and push tag
        run: |
          git tag -a "v$ROOT_VERSION" -m "Release v$ROOT_VERSION"
          git push origin master --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.ROOT_VERSION }}
          release_name: Release v${{ env.ROOT_VERSION }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
