name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # Detect which parts of the codebase have changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.final.outputs.api }}
      web: ${{ steps.final.outputs.web }}
      root: ${{ steps.final.outputs.root }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            root:
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - '.github/**'

      - name: Set final outputs
        id: final
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "api=true" >> $GITHUB_OUTPUT
            echo "web=true" >> $GITHUB_OUTPUT
            echo "root=true" >> $GITHUB_OUTPUT
          else
            echo "api=${{ steps.changes.outputs.api }}" >> $GITHUB_OUTPUT
            echo "web=${{ steps.changes.outputs.web }}" >> $GITHUB_OUTPUT
            echo "root=${{ steps.changes.outputs.root }}" >> $GITHUB_OUTPUT
          fi
  dependency-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.root == 'true' || needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "ðŸ” Running security audit..."
          pnpm audit --audit-level high --prod || {
            echo "âš ï¸  High-severity vulnerabilities found in production dependencies!"
            exit 1
          }

          echo "â„¹ï¸  Running full audit for informational purposes..."
          pnpm audit --audit-level moderate || echo "âš ï¸  Moderate/low vulnerabilities found in dev dependencies (informational only)"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        if: needs.changes.outputs.api == 'true'
        run: pnpm --filter=api db:generate

      - name: Run TypeScript checks for API
        if: needs.changes.outputs.api == 'true'
        run: pnpm --filter=api typecheck

      - name: Run TypeScript checks for Web
        if: needs.changes.outputs.web == 'true'
        run: pnpm --filter=web typecheck

  test:
    name: Test API
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.api == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter=api db:generate

      - name: Run API tests
        run: pnpm --filter=api test

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.api == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter=api db:generate

      - name: Build API
        run: pnpm --filter=api build

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.web == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
            apps/web/node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/web/**/*.[jt]s', 'apps/web/**/*.[jt]sx', 'packages/**/*.[jt]s', 'packages/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Copy example env file
        run: cd apps/web && cp .env.example .env

      - name: Build Web
        run: pnpm --filter=web build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_API_URL: 'http://localhost:3000/api'
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: '1x00000000000000000000AA'
          TURNSTILE_SECRET_KEY: '1x0000000000000000000000000000000AA'

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [dependency-audit, lint, typecheck, test, build-api, build-web]
    if: (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch') && (github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip release]'))
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.11.0'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Determine version bump type
        id: version_type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            # Auto-determine version type based on commit messages
            if git log --oneline $(git describe --tags --abbrev=0)..HEAD | grep -E "BREAKING CHANGE|feat!|fix!"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif git log --oneline $(git describe --tags --abbrev=0)..HEAD | grep -E "feat:"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump API version
        run: |
          cd apps/api
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "API_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "API bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Bump Web version
        run: |
          cd apps/web
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "WEB_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Web bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Bump root version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "ROOT_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Root bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD)
          fi

          # Create changelog content
          CHANGELOG="## Version $ROOT_VERSION

          ### Changes
          $COMMITS

          ### Application Versions
          - API: $API_VERSION
          - Web: $WEB_VERSION"
                    
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version changes
        run: |
          git add .
          git commit -m "chore: bump versions to $ROOT_VERSION [skip release]

          - API: $API_VERSION
          - Web: $WEB_VERSION
          - Root: $ROOT_VERSION"

      - name: Create and push tag
        run: |
          git tag -a "v$ROOT_VERSION" -m "Release v$ROOT_VERSION"
          git push origin master --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.ROOT_VERSION }}
          release_name: Release v${{ env.ROOT_VERSION }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
